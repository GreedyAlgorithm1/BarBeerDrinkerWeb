<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{barId}} {{barDetails.name}}</h1>
    <p class="bar-details" *ngIf = "barDetails">
    	{{ barDetails?.addr }} <span *ngIf = "barDetails.addr &&  barDetails.state"> | </span> {{barDetails?.state}}
    	<br>
    	{{barDetails?.phone}}
    </p>
  </div>
</div>

<div class="container">
	<h2 class = "text-center font-weight-light"> Beer Menu </h2>
	<br>
	<p-table [value] = "menu">
		<ng-template pTemplate = "header">
			<tr>
				<th>Beer</th>
				<th>Manufacturer</th>
				<th>Price</th>
			</tr>
		</ng-template>

		<ng-template pTemplate = "body" let-item>
			<tr>
				<td>
					<a routerLink = "/beers/ {{ item.beer }}">
						{{item.beer}}
					</a>
				</td>
                <td>{{ item.manf }}</td>
                <td>{{ item.price }}</td>
			</tr>
		</ng-template>

	</p-table>

</div>
