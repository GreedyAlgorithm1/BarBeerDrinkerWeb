<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" >{{barId}} | {{barDetails?.name}}</h1>
    <p class="bar-details" *ngIf = "barDetails">
    	{{ barDetails?.addr }} <span *ngIf = "barDetails.addr &&  barDetails.state"> | </span> {{barDetails?.state}}
    	<br>
    	{{barDetails?.phone}}
    </p>
  </div>
</div>

<div class="container">
	<h2 class = "text-center font-weight-light"> Beer </h2>
	<br>
	<p-table [value] = "menu">
		<ng-template pTemplate = "header">
			<tr>
				<th>Beer</th>
				<th>Manufacturer</th>
				<th>Price</th>
				<th>Liked</th>
			</tr>
		</ng-template>

		<ng-template pTemplate = "body" let-item>
			<tr>
				<td>
					<a routerLink = "/beers/ {{ item.beer }}">
						{{item.beer}}
					</a>
				</td>
                <td>{{ item.manf }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.liked }}</td>
			</tr>
		</ng-template>
	</p-table>
</div>

<br>
<br>
<br>

<div class="container">
	<h2 class = "text-center font-weight-light"> Menu </h2>
	<br>
	<p-table [value] = "foodMenu">
		<ng-template pTemplate = "header">
			<tr>
				<th>Item</th>
				<th>Price</th>
			</tr>
		</ng-template>

		<ng-template pTemplate = "body" let-item2>
			<tr>
				<td>
					<a routerLink = "/items/ {{ item2.item }}">
						{{item2.item}}
					</a>
				</td>
                <td>{{ item2.price | currency}}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
