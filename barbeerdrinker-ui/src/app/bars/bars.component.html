<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to the list Bars!</h1>
    <p class = "lead">This page can be used to find your favorite bar! Click on a Bar ID to view the bar menu.</p>
  </div>
</div>
<br>

<div class = "container">
	<p-table [value] = "bars">
		<ng-template pTemplate="header">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>State</th>
				<th>Open</th>
				<th>Close</th>
				<th>License</th>
				<th>Phone</th>
				<th>Address</th>
			</tr>
		</ng-template>
		
		<ng-template pTemplate="body" let-bar>
			<tr>
			  <td> 
			  	<a routerLink = "/bars/{{bar.id}}">
			  		{{bar.id}}
			  	</a>
			  
				</td>
				<td>{{ bar.name }}</td>
				<td>{{ bar.state }}</td>
				<td>{{ bar.open }}</td>
				<td>{{ bar.close }}</td>
				<td>{{ bar.license }}</td>
				<td>{{ bar.phone }}</td>
				<td>{{ bar.addr }}</td>
		  </tr>

		</ng-template>
		
	</p-table>
</div>
<br><br>
